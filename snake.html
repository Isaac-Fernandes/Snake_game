<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/snake.css">
    <title>Snake Game</title> 
</head>
<body>
    <header>
        <p class="title">Snake Game</p>
    </header>
    <section class="options">
        <article class="options_article">
            <button class="begin_game">Start</button>
            <button class="pause">Pause</button>
            <h2 class="game_over">GAME OVER</h2>
            <h2 class="counter">5</h2>
        </article>
    </section>
    <section class="contador_section">
        <article>
            <p class="score">Score:</p><p class="contador">0</p>
        </article>
    </section>
    <section class="fild_section">
        <canvas class="fild" width="500" height="400"></canvas>
    </section>
    <footer>
        <p class="copyright">2022 - Isaac Fernandes</p>
    </footer>
    <script src="js/snake.js"></script>
</body>
</html>
